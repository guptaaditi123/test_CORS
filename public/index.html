<!-- Creating a backend server in node.js that returns the sum endpoint
and also writing a html file that hits the backend server using fetch api.
we need cors because if two resorces  are on different  domains so for interaction we need it    -->

<!DOCTYPE html>
<lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>

  <script>
    async function sendRequest()
    {
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;
      const response= await axios.post("http://localhost:3000/sum",{
        a:a,
        b:b
      }
      )
      console.log(response.data);
    }
  </script>
</head>
  <input type="text" id="a" placeholder="First value">
  <input type="text" id="b" placeholder="second value">

  <button onclick="sendRequest()">Find Sum</button>
 
</body>
</html>
